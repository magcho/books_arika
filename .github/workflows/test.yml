name: Tests

on:
  pull_request:
  push:
    branches: [main, develop]

jobs:
  test-backend:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install Wrangler CLI
        run: npm install -g wrangler

      - name: Install Backend Dependencies
        run: cd backend && npm ci

      - name: Run Backend Tests
        run: cd backend && npm test
        timeout-minutes: 1
        env:
          GOOGLE_BOOKS_API_KEY: ${{ secrets.GOOGLE_BOOKS_API_KEY || 'dummy-api-key' }}

      # Note: Backend coverage is disabled in CI/CD due to Cloudflare Workers environment
      # limitations (node:inspector not available). Coverage can be generated locally.
      # - name: Upload Coverage Reports
      #   uses: codecov/codecov-action@v3
      #   with:
      #     file: ./backend/coverage/coverage-final.json
      #     flags: backend
      #     name: backend-coverage
      #   continue-on-error: true
      #   if: always()

  test-frontend:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Frontend Dependencies
        run: cd frontend && npm ci

      - name: Run Frontend Tests
        run: cd frontend && npm test
        timeout-minutes: 1

      # Note: Frontend coverage is disabled in CI/CD due to compatibility issues
      # with webidl-conversions/whatwg-url packages in GitHub Actions environment.
      # Coverage can be generated locally.
