name = "books-arika-api"
main = "src/index.ts"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

[dev]
port = 8787

# D1 Database binding
# Note: For local development, use --local flag: wrangler dev --local (ignores this setting)
# For production: D1 database binding is configured in Cloudflare Dashboard
# Cloudflare Dashboard > Workers & Pages > books-arika-api > Settings > Variables > D1 Database Bindings
# The binding name "DB" is used in code (env.DB) - no code changes needed
# If you need to configure via wrangler.toml, uncomment the section below:
# [[d1_databases]]
# binding = "DB"
# database_name = "books-arika-db-production"
# database_id = "your-production-database-id"

# Environment variables
[vars]
# GOOGLE_BOOKS_API_KEY will be set via .dev.vars for local development
# For production, set via Cloudflare Dashboard or wrangler secret

